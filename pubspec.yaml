name: myapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev using `flutter pub publish`.

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4  # Latest version
  carousel_slider: ^5.1.1 # Or the latest version
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bricks.png
    - assets/images/cement.png
    - assets/images/soil.png
    - assets/images/steel.png
    - assets/images/stones.png
    - assets/images/google.png
    - assets/images/site_prep.png
    - assets/images/prof_prompt.png
    - assets/images/approval_complaince.png
    - assets/images/expert_team.png

